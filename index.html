<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Roman Numeral Converter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="containers">
    <div class="header">
      <h1 class="title">Number Converter</h1>
      <h4>Enter an arabic number on the left, then click convert to see it in roman numerals on the right.</h4>
      <!-- <h3>OR</h3>
      <h4>Enter a Roman numeral on the right, then click convert to see it in arabic numbers on the left.</h4> -->
    </div>
    <div class="container">
      <div class="numbers">
        <h3 class="label">Arabic Numbers</h3>
        <input type="number" id="numberInput" />
      </div>
      <a href="#" id="convert">Convert</a><br><br>
      <div class="romans">
        <h3>Roman Numerals</h3>
        <input type="text" id="romanInput" />
      </div>
      <br>
    </div>
    <div class="container2">
      <a id="clear" href="#" onclick="ClearFields();">Clear</a>
    </div>
  </div>
  <script src="roman-num.js"></script>
</body>

</html>
